<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel panel-default" layout:fragment="content1">

   <div id="menuTitleIco"><span class="glyphicon glyphicon-user"></span></div><span id="menuTitle">회원</span>
	<!-- 메뉴분리용 div -->
		<div id="divContentline"></div>
	<!-- 메뉴분리용 div 끝-->
	
	<table>
		<thead>
			<tr>
			 <th>번호</th>
			 <th>아이디</th>
			 <th>이름</th>
			 <th>전화번호</th>
			 <th>이메일</th>
			 <th>소속회사</th>
			 <th>등록일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user:${UserResult}" >
				<td th:text="${user.userNo}">번호</td>
				<td> 
					<a th:href="@{'/admin/userdetail/'+${user.userNo}}" th:text="${user.userId}">아이디</a>
				</td>
				<td th:text="${user.userName}">이름</td>
				<td th:text="${user.userPhone}">전화번호</td>
				<td th:text="${user.userEmail}">이메일</td>
				<td th:text="${user.company.companyName}">소속회사</td>
				<td th:text="${#calendars.format(user.userRegDate,'yyyy-MM-dd')}">등록일</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
